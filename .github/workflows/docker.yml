name: Build Docker Image on GitLab Release

on:
  schedule:
    - cron: '0 * * * *'  # Check every hour
  push:
    branches:
      - slim

jobs:
  check-and-build:
    runs-on: ubuntu-latest
    steps:
      # Checkout with a PAT to allow pushing later
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: slim
          token: ${{ secrets.CR_PAT }}  # Use your PAT with repo permissions

      # Fetch latest GitLab TAG (not release)
      - name: Get Latest GitLab Tag
        id: get-tag
        run: |
          PROJECT_ID="30707566"  # Your GitLab project ID
          # Fetch the latest tag by creation date
          LATEST_TAG=$(curl -s "https://gitlab.com/api/v4/projects/$PROJECT_ID/repository/tags" | jq -r '.[0].name')
          echo "LATEST_TAG=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"

      # Compare with last tracked version
      - name: Compare with Last Built Version
        id: check-version
        run: |
          if [ -f last_release.txt ]; then
            LAST_BUILT=$(cat last_release.txt)
          else
            LAST_BUILT=""
          fi

          if [[ "${{ steps.get-tag.outputs.LATEST_TAG }}" != "$LAST_BUILT" ]]; then
            echo "NEW_RELEASE=true" >> $GITHUB_OUTPUT
            echo "New tag detected: ${{ steps.get-tag.outputs.LATEST_TAG }}"
          else
            echo "NEW_RELEASE=false" >> $GITHUB_OUTPUT
          fi

      # Rest of your build steps (same as before)
      - name: Set up Docker Buildx
        if: steps.check-version.outputs.NEW_RELEASE == 'true'
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        if: steps.check-version.outputs.NEW_RELEASE == 'true'
        uses: actions/cache@v3
        with:
          path: ~/.cache/docker
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Log in to GitHub Container Registry
        if: steps.check-version.outputs.NEW_RELEASE == 'true'
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      - name: Build and Push Docker Image
        if: steps.check-version.outputs.NEW_RELEASE == 'true'
        run: |
          docker build -t ghcr.io/guniv/cc-docker-slim:latest .
          docker push ghcr.io/guniv/cc-docker-slim:latest

      - name: Update Release Tracker
        if: steps.check-version.outputs.NEW_RELEASE == 'true'
        run: |
          echo "${{ steps.get-tag.outputs.LATEST_TAG }}" > last_release.txt
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add last_release.txt
          git commit -m "Update to ${{ steps.get-tag.outputs.LATEST_TAG }}"
          # Push using the PAT for authentication
          git push https://${{ github.actor }}:${{ secrets.CR_PAT }}@github.com/${{ github.repository }}.git HEAD:slim
